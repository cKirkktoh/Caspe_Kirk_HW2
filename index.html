<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer type="module" src="js/main.js"></script>
</head>
<body>
  <header>
    <h1>Recipe Book</h1>
  </header>
  
  <div class="container">
    <section id="recipeForm">
      <h2>Add a Recipe</h2>
      <input type="text" id="recipeName" placeholder="Recipe Name">
      <textarea id="recipeIngredients" placeholder="Ingredients"></textarea>
      <textarea id="recipeInstructions" placeholder="Instructions"></textarea>
      <button onclick="addRecipe()">Add Recipe</button>
    </section>

    <section id="recipeList">
      <h2>Recipes</h2>
      <ul id="recipes"></ul>
    </section>
  </div>
</body>
</html>
